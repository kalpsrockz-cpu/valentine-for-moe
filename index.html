<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
  min-height: 100vh;
  overflow-x: hidden;
}

.page {
  display: none;
  padding: 20px;
  text-align: center;
}

.page.active {
  display: block;
}

.card {
  background: white;
  border-radius: 25px;
  padding: 20px;
  max-width: 420px;
  margin: auto;
  box-shadow: 0 15px 35px rgba(255, 0, 100, 0.3);
}

h1, h2 {
  color: #e60073;
}

.photo {
  width: 100%;
  border-radius: 20px;
  margin: 15px 0;
}

.buttons {
  margin-top: 15px;
  display: flex;
  justify-content: space-between;
  position: relative;
}

button {
  padding: 12px 22px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yesBtn {
  background: #ff4d88;
  color: white;
}

#noBtn {
  background: #ddd;
  color: #333;
  position: absolute;
  right: 0;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
  z-index: 1;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}

/* Fireworks */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
  z-index: 5;
}

@keyframes explode {
  from { box-shadow: 0 0 red, 0 0 yellow, 0 0 pink; }
  to {
    box-shadow: -60px -60px red, 60px -60px yellow, 0 80px pink;
    opacity: 0;
  }
}

iframe {
  width: 100%;
  max-width: 360px;
  height: 200px;
  border-radius: 15px;
  border: none;
  margin-top: 15px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <div class="card">
    <h1>Shivani Chaurasia,<br>will you be my Valentine? ðŸ’–</h1>
    <img src="taj-photo.jpg" class="photo">

    <div class="buttons" id="buttonArea">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <div class="card">
    <h2>Yayyy!!! ðŸ’–ðŸ’–ðŸ’–</h2>
    <p>I love you Shivani ðŸ¥°</p>
    <img src="taj-photo.jpg" class="photo">

    <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif">

    <iframe
      src="https://www.youtube.com/embed/vI0T9M_rRXk?autoplay=1&mute=1&loop=1&playlist=vI0T9M_rRXk"
      allow="autoplay; encrypted-media">
    </iframe>

    <p style="margin-top: 10px;">â€” From Kalpesh ðŸ’Œ</p>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const buttonArea = document.getElementById("buttonArea");

let noCount = 0;

// YES â†’ Go to Page 2
yesBtn.addEventListener("click", () => {
  page1.classList.remove("active");
  page2.classList.add("active");
  startHearts();
  startFireworks();
});

// NO â†’ Runs away but never overlaps YES
noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

function moveNoButton() {
  const areaRect = buttonArea.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();

  let newX, newY;
  let attempts = 0;

  do {
    newX = Math.random() * (areaRect.width - btnRect.width);
    newY = Math.random() * 40; // limited vertical movement
    attempts++;
  } while (
    newX + btnRect.width > yesRect.left - areaRect.left &&
    newX < yesRect.right - areaRect.left &&
    attempts < 10
  );

  noBtn.style.left = newX + "px";
  noBtn.style.top = newY + "px";

  noCount++;
  if (noCount >= 3) {
    noBtn.onclick = () => {
      alert("ðŸ˜„ The correct answer is YES ðŸ’–");
    };
  }
}

// Floating hearts
function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "ðŸ’–";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 500);
}

// Fireworks
function startFireworks() {
  for (let i = 0; i < 12; i++) {
    setTimeout(() => {
      const f = document.createElement("div");
      f.className = "firework";
      f.style.left = Math.random() * 100 + "vw";
      f.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(f);
      setTimeout(() => f.remove(), 1000);
    }, i * 250);
  }
}
</script>

</body>
</html>
