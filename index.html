<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    h1 {
      color: #ff4081;
      font-size: 22px;
      margin-bottom: 15px;
    }

    .photo {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .buttons {
      position: relative;
      height: 60px;
      margin-top: 15px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff4081;
      color: white;
      left: 0;
      bottom: 0;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      right: 0;
      bottom: 0;
    }

    .heart {
      position: fixed;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Shivani Chaurasia,<br>will you be my Valentine? ðŸ’–</h1>

    <img src="photo.jpg.png" alt="Kalpesh & Shivani" class="photo" />

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    let noClicks = 0;

    noBtn.addEventListener("click", () => {
      noClicks++;

      if (noClicks >= 3) {
        alert("Wrong answer detected ðŸ˜œâŒ\nSystem error!\nCorrect answer = YES ðŸ’–ðŸ˜‚");
      }

      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;

      const maxX = cardRect.width - btnWidth - 20;
      const randomX = Math.random() * maxX;

      const randomY = Math.random() * 30; // stays near the top

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "celebration.html";
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
