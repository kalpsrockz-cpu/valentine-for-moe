<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine for Shivani ğŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: #ff2f92;
      font-size: 24px;
    }

    .photo {
      width: 100%;
      border-radius: 15px;
      margin: 15px 0;
      object-fit: cover;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      position: relative;
      height: 50px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff2f92;
      color: white;
    }

    #noBtn {
      background: #e0e0e0;
      color: black;
      position: absolute;
      right: 0;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }

    .popup-content button {
      margin-top: 15px;
      background: #ff2f92;
      color: white;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Shivani Chaurasia,<br>will you be my Valentine? ğŸ’–</h1>

    <!-- Replace this with your own photo file name -->
    <img src="your-photo.jpg" alt="Kalpesh & Shivani" class="photo">

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ˜¢</button>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <p>You are supposed to click YES ğŸ˜ŒğŸ’–<br>The correct answer is YES! ğŸ˜</p>
      <button onclick="closePopup()">Okay ğŸ’•</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const popup = document.getElementById("popup");
    let noCount = 0;

    noBtn.addEventListener("click", () => {
      noCount++;

      if (noCount >= 3) {
        popup.style.display = "flex";
        return;
      }

      const card = document.querySelector(".card");
      const cardWidth = card.clientWidth;
      const cardHeight = card.clientHeight;

      const maxX = cardWidth - noBtn.offsetWidth - 20;
      const maxY = cardHeight - noBtn.offsetHeight - 20;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "celebrate.html";
    });

    function closePopup() {
      popup.style.display = "none";
    }
  </script>

</body>
</html>
