<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>She Said YES üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff2f92;
      font-size: 26px;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    .photo {
      width: 100%;
      border-radius: 15px;
      margin: 15px 0;
      object-fit: cover;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      animation: explode 1s ease-out infinite;
      opacity: 0;
    }

    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(15);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>She said YES! üéâüíñ</h1>

    <img src="photo.jpg" alt="Kalpesh & Shivani" class="photo">

    <p>
      I love you, Shivani üíï<br>
      You just made me the happiest person alive! üòç<br>
      Happy Valentine‚Äôs Day! üíñ
    </p>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      heart.style.fontSize = 20 + Math.random() * 20 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 500);

    function createFirework() {
      const firework = document.createElement("div");
      firework.className = "firework";
      firework.style.left = Math.random() * 100 + "vw";
      firework.style.top = Math.random() * 50 + "vh";
      firework.style.background = ["#ff2f92", "#ffd700", "#ff5722", "#4caf50"][Math.floor(Math.random() * 4)];
      document.body.appendChild(firework);
      setTimeout(() => firework.remove(), 1000);
    }

    setInterval(createFirework, 700);
  </script>

</body>
</html>
